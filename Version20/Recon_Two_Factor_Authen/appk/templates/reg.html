{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'st/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'st/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block  ">
                    <img src="https://www.telerama.fr/sites/tr_master/files/styles/simplecrop1000/public/30188201497_c72e2fd9ef_b_0.jpg?itok=E3rHD7pR" width="115%" height="100%"> </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>

 

 

     

 

                            <form class="user"  method = "POST" action="{% url 'reg' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <!-- <div class="form-group row"> -->
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name" name="username" >
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Email" name="email" >
                                    </div>
                                    <!-- <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name"name="cin">
                                    </div> -->
                                <!-- </div> -->

                                 <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                         <input type="password" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="password"name="password1" >
                                    </div>
                                    <div class="col-sm-6">
                                       <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="confirm Password" name="password2">
                                    </div>
                                </div>

                                
                                      
                                           
                                            <input class="btn btn-primary btn-user btn-block"  type="file" name="image" accept="image/*">
                                            
                                       
 
                              
                                 <input type="submit" value="Signup"    class="btn btn-primary btn-user btn-block" />
                        
                                 <br/>
                            {% if error %}
                            
                            <div class="alert alert-warning" role="alert" style="text-align:center;">
                                {{ error }}
                              </div>
                            
                            <br/>
                            
                            {% endif %}
                          
                                  <hr>
<!--                            <div class="text-center">-->
<!--                                <a class="small">Forgot Password?</a>-->
<!--                            </div>-->
                            <div class="text-center">
                                <a class="small" href="/login">Already have an account? Login!</a>
                            </div>
                            </form>
                            
                                                
                   
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'st/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'st/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'st/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'st/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
